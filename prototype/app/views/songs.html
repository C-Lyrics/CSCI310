<h3>Word clicked</h3>
<table class="table ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Count</th>
        </tr>
    </thead>
    <tr ng-repeat="song in songs">
        <td>
        <a ng-href="#/Song">
            {{song.title}}
        </a>
        </td>
        <td>{{song.count}}</td>
    </tr>
</table>
<a ng-href="#/" class="btn btn-default">Back to Cloud</a>
